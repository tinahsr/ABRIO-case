<filters></filters>
<div class="container-fluid">
  <div
    class="row justify-content-center d-flex">
    <div class="col"></div>
    <div class="col-10">
      <div class="row">
        @if (products$ | async; as products) {
          @for (product of products; track $index) {
            <div
              class="justify-content-center d-flex col-lg-4 col mb-3">
              <product-card [product]="product"/>
            </div>
          }
        }
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
<cart></cart>
