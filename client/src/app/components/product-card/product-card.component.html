<div class="card border-0 rounded-0 mb-5" style="width: 18rem;">
  <img
    [src]="productService.getProductImage(product.picture)"
    class="product-image"
    alt="productImage"
  />
  <div class="card-body py-2 pt-3 px-1">
    <h5 class="card-title mb-0 px-0 mx-0">{{ product.name }}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item border-0 px-1 py-1">Verfügbar: {{ product.inventory }}
    </li>
  </ul>
  <div class="card-body py-1 d-flex row px-0 mx-0">
    <div class="border-0 py-1 col px-1 fw-bold mt-1"> {{ product.price }} €</div>
    <button type="button" class="button-cards rounded-0 d-flex justify-content-end col-6"  (click)="addToCart(product)">in den Warenkorb</button>
  </div>
</div>
